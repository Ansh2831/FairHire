{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title></title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  {% include "header.html" %}
  <!-- Masthead-->

  <!-- About Section-->
  <!-- <section class="page-section bg-primary text-white mb-0 " id="about"> -->
  <!-- Contact Section-->
  <section class="page-section"  style="margin-top: 100px;">
    <div class="container">
      <!-- Contact Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Register Here</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Contact Section Form-->
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <!-- * * * * * * * * * * * * * * *-->
          <!-- * * SB Forms Contact Form * *-->
          <!-- * * * * * * * * * * * * * * *-->
          <!-- This form is pre-integrated with SB Forms.-->
          <!-- To make this form functional, sign up at-->
          <!-- https://startbootstrap.com/solution/contact-forms-->
          <!-- to get an API token!-->
          <form  action="registeruser" method="post">
            <!-- Name input-->
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input class="form-control" id="Email" name="email" type="text" placeholder="Enter your Email..." />
              <label for="Email">Email</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="name:required">Firstname is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="password" name="password" type="text" placeholder="Enter password..."
              />
              <label for="password">Password</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="lastname:required">Lastname is required.</div> -->
            </div>

            <button class="btn btn-primary btn-xl" id="submitButton" type="submit" >Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% include "footer.html" %}
  <!-- Portfolio Modals-->
  <!-- Portfolio Modal 1-->

  <!-- Portfolio Modal 2-->
 
  <!-- Portfolio Modal 3-->
  
  <!-- Portfolio Modal 4-->
  
  <!-- Portfolio Modal 5-->
 
  <!-- Portfolio Modal 6-->
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'js/scripts.js' %}"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
